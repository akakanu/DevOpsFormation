apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    app: wordpress
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - image: wordpress
          name: wordpress
          volumeMounts:
            - mountPath: /data
              name: wordpress-data
          ports:
            - containerPort: 80
      env:
        - name: WORDPRESS_DB_HOST
          value: password
        - name: WORDPRESS_DB_USER
          value: easytraining
        - name: WORDPRESS_DB_PASSWORD
          value: easy
        - name: WORDPRESS_DB_NAME
          value: easy
      volumes:
        - name: wordpress-data
          hostPath:
            path: /data-volume
            type: Directory
